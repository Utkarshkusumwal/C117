<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <title>Recognising Animal Voices</title>
</head>

<body>
    <center>
        <div class="col-xs-12 heading_div">
            <h2>Sound Controlled Animals</h2>
            <br>
            <p>Note: Play diffrent sounds like barking, meowing, roaring</p>
        </div>
        <div class=" col-xs-12 main_div">
            <p>Press this button to start recording :</p>
            <button onclick="soundClassification()">Start</button>
            <br>
            <h5 id="Dog">Detected Dog -</h5>
            <h5 id="Cat">Detected Cat -</h5>
            <h5 id="Lion">Detected Lion -</h5>
            <h5 id="Mouse">Detected Mouse -</h5>
            <h3 id="voice_detected">Detected Voice is of -</h3>
            <br>
            <br>
            <img src="dog.png" width="300" height="300">
            <img src="cat.jpeg" width="300" height="300">
            <img src="lion.jpeg" width="300" height="300">
            <img src="Mouse.jpeg" width="300" height="300">
        </div>
        <div class="copy_right_footer">
            Developed by - Utkarsh
        </div>
    </center>
</body>
<script src="main.js"></script>

</html>
